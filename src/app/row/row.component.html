<div class="col s12 m6 l3">
    <div class="card">
      <div class="card-image">
        <img src="{{ row.url }}">
        <span class="card-title">{{ row.name }}</span>
      </div>
      <div class="card-content">
        <p>{{ row.content }}</p>
      </div>
      <div class="card-action">
        <a href="{{ row.url }}">This is a link</a>
      </div>
    </div>
</div>
